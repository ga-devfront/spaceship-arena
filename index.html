<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spaceship Arena</title>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header class="container centerwrap logo">
    <img src="img/logo.png" alt="logo Spaceship Arena">
  </header>
  <main class="container centerwrap">
    <nav class="margtop start">
      <button class="button-start big"><img src="img/creatserv.png" alt="symbole create game"><br>Create game
      </button>
      <button class="button-start big">Start</button>
      <button class="button-start big"><img src="img/joinserv.png" alt="symbole join game"><br>Join game</button>
    </nav>
  </main>
  <footer class="container">
    <nav class="button-start marg-lr">Regles du jeu</nav>
    <audio id="audio" autoplay loop>
      <source src="audio/pulsation.mp" type='audio/mpeg;codecs="mp3"' />
    </audio>
    <button onclick="muteAudio()">
      <img src="img/sound.png" id="mute_img" alt="button mute sound" /></button>
  </footer>
  <script src="js/menu.js"></script>
</body>

</html>
