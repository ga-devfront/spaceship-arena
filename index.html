<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#03151f">
  <title>Spaceship Arena</title>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header class="container centerwrap logo">
    <img src="img/logo.png" alt="logo Spaceship Arena">
  </header>
  <main class="container centerwrap">
    <nav class="margtop start">
      <button class="button big square" id="creat"><img src="img/servnone.png" alt="symbole create game"
          class="marg-bot" id="img_creat"><br>Create game
      </button>
      <button class="button big large" id="start">Start</button>
      <button class="button big square" id="join"><img src="img/servnone.png" alt="symbole join game"
          class="marg-bot" id="img_join"><br>Join game</button>
    </nav>
  </main>
  <footer class="container">
    <nav class="container" >
        <button class="button small marg-lr"><img src="img/socialnone.png" alt="partager sur instragram" id="insta"></button>
        <button class="button small marg-lr"><img src="img/socialnone.png" alt="partager sur facebook" id="fb"></button>
        <button class="button small marg-lr"><img src="img/socialnone.png" alt="partager sur twitter" id="twt"></button>
      <button class="button large marg-lr">games rule</button>
    <audio id="audio" autoplay loop>
      <source src="audio/pulsation.mp3" type='audio/mpeg;codecs="mp3"' />
    </audio>
    <button onclick="muteAudio()">
      <img src="img/sound.png" id="mute_img" alt="button mute sound" /></button></nav>
  </footer>
  <script src="js/menu.js"></script>
</body>

</html>
